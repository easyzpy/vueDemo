<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="lib/vue.js"></script>
<script src="lib/vue-resource.js"></script>
<link rel="stylesheet" href="./css/bootstrap.css">
<style>
</style>

<body>

  <div id="app">


    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
      </div>
      <div class="panel-body form-inline">
        <!-- <label>
          Id:
          <input type="text" v-model="id">
        </label> -->

        <label>
          Name:
          <input type="text" v-model="name" class="form-control">
        </label>

        <button class="btn btn-primary" @click="addItem">添加</button>

        搜索关键字
        <input type="text" class="form-control">
        <button class="btn btn-primary">搜索</button>

      </div>
    </div>


    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in list" :key="item.id">
  </div>
  <td>{{ item.goodItemId }}</td>
  <td>{{ item.name }}</td>
  <td>{{ item.createTime }}</td>
  <td><a @click="delItem(item.goodItemId)">删除</a></td>
  </tr>
  </tbody>
  </table>

  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: null,
        list: null
      },
      methods: {
        goodList() {
          this.$http.get('http://localhost:8089/goodItem/list')
            .then((result) => {
              this.list = result.body

            }).catch((err) => {

            });
        },
        addItem() {
          if (!this.name) {
            alert('请添加名称')
            return;
          }
          this.$http.post('http://localhost:8089/goodItem/goodItem',
            {
              name: this.name
            }
          ).then((result) => {
            if (result.ok) {
              this.list.push(result.body)
            }

          })
        },
        delItem(id) {
          this.$http({
            url: 'http://localhost:8089/goodItem/goodItem/' + id,
            method: 'DELETE',
            // 设置请求头
            headers: {
              'Content-Type': 'x-www-from-urlencoded'
            }
          }).then(function (result) {
            if (result.ok) {
              var index = this.list.findIndex(item => {
                if (item.goodItemId == id) {
                  return true
                }
              })
              this.list.splice(index, 1);
            }

          });

        }
      },
      created() {
        this.goodList();
      }
    })
  </script>
</body>

</html>
