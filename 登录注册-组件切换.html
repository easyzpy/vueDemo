<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="lib/vue.js"></script>
<style>
</style>

<body>

  <div id="app">
    <a  @click="templateName='login'">登录</a>
    <a  @click="templateName='register'">注册</a>
    <component :is="templateName"></component>
  </div>
  <script>
    Vue.component('register', {
      template:'<h1>注册</h1>'
    })
    Vue.component('login', {
      template:'<h1>登录</h1>'
    })
    var vm = new Vue({
      el: '#app',
      data: {
        templateName:'login'
      },
      methods: {
      }
    })
  </script>
</body>

</html>
