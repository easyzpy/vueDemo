<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="lib/vue.js"></script>
<style>
</style>

<body>
  <div id="app">
    <!-- 父组件,可以在引用子组件的时候, 通过属性绑定的形式(v-bind:),把需要传递给子组件的数据,以属性绑定的形式,传递到子组件内部. -->
    <com1 v-bind:parentmsg="msg"></com1>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '父组件中的数据'
      },
      methods: {
      },
      components: {
        com1: {
          template: '<h1 @click="change">这是子组件{{title}}{{content}}{{parentmsg}}</h1>',
          props: [
            'parentmsg'
          ],
          data() {
            return {
              title: "123",
              content: "qqqq"
            }
          },
          methods: {
            change() {
              this.parentmsg = "被修改了"
            }
          }
        }

      }
    })
  </script>
</body>

</html>
